<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Keyboard ðŸŽ¹</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Comic Sans MS', 'Chalkboard', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #e94560;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .hint {
      color: #888;
      margin-top: 20px;
      font-size: 1rem;
    }

    .keyboard {
      display: flex;
      position: relative;
      background: #222;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .white-key {
      width: 60px;
      height: 220px;
      background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
      cursor: pointer;
      position: relative;
      transition: all 0.1s;
      margin: 0 2px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 15px;
    }

    .white-key:hover {
      background: linear-gradient(180deg, #fff 0%, #e8e8e8 100%);
    }

    .white-key:active, .white-key.playing {
      background: linear-gradient(180deg, #e94560 0%, #c73e54 100%);
      transform: translateY(5px);
      box-shadow: 0 0 20px #e94560;
    }

    .black-key {
      width: 40px;
      height: 140px;
      background: linear-gradient(180deg, #333 0%, #111 100%);
      position: absolute;
      z-index: 2;
      border-radius: 0 0 5px 5px;
      cursor: pointer;
      transition: all 0.1s;
      border: none;
    }

    .black-key:hover {
      background: linear-gradient(180deg, #444 0%, #222 100%);
    }

    .black-key:active, .black-key.playing {
      background: linear-gradient(180deg, #e94560 0%, #c73e54 100%);
      box-shadow: 0 0 15px #e94560;
    }

    .key-label {
      color: #666;
      font-weight: bold;
      font-size: 1rem;
    }

    .black-key .key-label {
      color: #888;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .note-playing {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(233, 69, 96, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .note-playing.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Keyboard</h1>
  <p class="subtitle">Click any key to play!</p>

  <div class="note-playing" id="noteDisplay"></div>

  <div class="keyboard" id="keyboard"></div>

  <p class="hint">Tip: Use your mouse to click keys, or use number keys 1-7!</p>

  <script>
    const whiteNotes = [
      { note: 'C', octave: 4, label: '1' },
      { note: 'D', octave: 4, label: '2' },
      { note: 'E', octave: 4, label: '3' },
      { note: 'F', octave: 4, label: '4' },
      { note: 'G', octave: 4, label: '5' },
      { note: 'A', octave: 4, label: '6' },
      { note: 'B', octave: 4, label: '7' },
      { note: 'C', octave: 5, label: '8' }
    ];

    const blackNotes = [
      { note: 'C#', octave: 4, position: 1 },
      { note: 'D#', octave: 4, position: 2 },
      { note: 'F#', octave: 4, position: 4 },
      { note: 'G#', octave: 4, position: 5 },
      { note: 'A#', octave: 4, position: 6 }
    ];

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    function playNote(frequency) {
      // Resume audio context if needed
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;
      
      const now = audioContext.currentTime;
      gainNode.gain.setValueAtTime(0.4, now);
      gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
      
      oscillator.start(now);
      oscillator.stop(now + 0.8);
    }

    function noteToFrequency(note, octave) {
      const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      const noteIndex = notes.indexOf(note);
      const a4 = 440;
      const semitones = (octave - 4) * 12 + noteIndex - 9;
      return a4 * Math.pow(2, semitones / 12);
    }

    const keyboard = document.getElementById('keyboard');
    const noteDisplay = document.getElementById('noteDisplay');

    // Create white keys
    whiteNotes.forEach((n, i) => {
      const key = document.createElement('button');
      key.className = 'white-key';
      key.dataset.note = n.note;
      key.dataset.octave = n.octave;
      key.innerHTML = `<span class="key-label">${n.label}</span>`;
      keyboard.appendChild(key);
    });

    // Create black keys
    const keyWidth = 64; // 60px + 4px margin
    blackNotes.forEach(n => {
      const key = document.createElement('button');
      key.className = 'black-key';
      key.dataset.note = n.note;
      key.dataset.octave = n.octave;
      key.style.left = `${15 + n.position * keyWidth + 30}px`;
      key.innerHTML = `<span class="key-label">${n.note}</span>`;
      keyboard.appendChild(key);
    });

    function playKey(note, octave, element) {
      const freq = noteToFrequency(note, octave);
      playNote(freq);
      
      // Visual feedback
      element.classList.add('playing');
      setTimeout(() => element.classList.remove('playing'), 150);
      
      // Show note name
      noteDisplay.textContent = `${note}${octave}`;
      noteDisplay.classList.add('show');
      setTimeout(() => noteDisplay.classList.remove('show'), 300);
    }

    // Add click handlers
    document.querySelectorAll('.white-key, .black-key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.dataset.note;
        const octave = parseInt(key.dataset.octave);
        playKey(note, octave, key);
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      const keyMap = {
        '1': { note: 'C', octave: 4 },
        '2': { note: 'D', octave: 4 },
        '3': { note: 'E', octave: 4 },
        '4': { note: 'F', octave: 4 },
        '5': { note: 'G', octave: 4 },
        '6': { note: 'A', octave: 4 },
        '7': { note: 'B', octave: 4 },
        '8': { note: 'C', octave: 5 }
      };

      const keyData = keyMap[e.key];
      if (keyData) {
        const whiteKeys = document.querySelectorAll('.white-key');
        const index = parseInt(e.key) - 1;
        if (whiteKeys[index]) {
          playKey(keyData.note, keyData.octave, whiteKeys[index]);
        }
      }
    });
  </script>
</body>
</html>
